<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <input type="text" placeholder="username" onkeydown="this.style.backgroundColor='red'"><br><br>
        <input type="password" placeholder="password" onkeyup="this.style.backgroundColor='green'"><br><br>
        <input type="text" placeholder="First name" onchange="this.style.textTransform='uppercase'"><br><br>
        <input type="text" placeholder="last name" oninput="this.style.backgroundColor='yellow'"><br><br>
        <input type="text" placeholder="nick name" onfocus="this.style.backgroundColor='purpe'"><br><br>
        <input type="text" placeholder="nick name" onblur="this.style.backgroundColor='lightblue'"><br><br>

       <form onsubmit="alert('Form submitted!');returnfalse;">
        <input type="text" placeholder="Type here ...">
        <input type="submit" value="Submit">
        <input type="reset" value="reset">
       </form>
        
    </body>
