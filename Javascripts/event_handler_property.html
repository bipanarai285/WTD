<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Event handler property</title>
    </head>
    <body>
        <button id="MyButton">click</button>
        <div id="move">Move the mouse here</div>
        <input id="onkeydown" type="text" placeholder="username"><br><br>
        <input id="focus" type="text" placeholder="nick name"><br><br>
        <script>
            document.getElementById('MyButton').onclick = function(){
                alert('Button clicked!');
            }
            
            document.getElementById('move').onmousemove = function(){
                this.style.color='red';
                this.style.fontStyle='italic';
            }
            document.getElementById('onkeydown').onkeydown = function(){
                this.style.backgroundColor='red';
            } 
            document.getElementById('focus').onfocus = function(){
                this.style.backgroundColor='purple';
            } 
            document.getElementById('MyButton').onclick = function(){
                alert('Button clicked again!');
            }  
    
            

        </script>
    </body>
</html>
